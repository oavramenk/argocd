apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eck
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: default

  source:
    repoURL: https://github.com/oavramenk/argocd.git
    targetRevision: HEAD
    path: apps/add-on/eck
  destination: 
    server: https://kubernetes.default.svc
    namespace: eck
    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true